<div class="row">
  <div class="col-6 m-auto">
    <div class="card m-auto">
      <div class="card-header">
        Login
      </div>
      <div class="card-body">
        <form #loginForm='ngForm' (ngSubmit)="onLogin(loginForm)">

          <div class="form-group col-12">
            <label>Name</label>
            <input class="form-control" required ngModel name="userName">
          </div>

          <div class="form-group col-12 mt-3">
            <label>Password</label>
            <input class="form-control" required ngModel type="password" name="password">
          </div>

          <div class="form-group col-12 mt-4">
            <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary me-2">Login</button>
            <button type="reset" class="btn btn-secondary">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
